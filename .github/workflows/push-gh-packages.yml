name: Build & publish docker images
on:
  pull_request:
    types: [opened,synchronize]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_COMMIT: ${{ github.sha }}

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      artifacts: ${{ steps.mod-files.outputs.artifacts }}
    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: debug git
      id: mod-files
      run: echo "artifacts=$(git diff-tree --no-commit-id --diff-filter=M --name-only -r ${{ github.sha }} | while read f; do dirname \"$f\"; done | sort -u)" >> "$GITHUB_OUTPUT"
